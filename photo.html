<body>
<header class="header">
    <button class="burger"></button>
    <nav class="header__navigation navigation">
        <button class="navigation__close"></button>
        <ul class="navigation__list">
            <li class="navigation__item">
                <a href="index.html" class="navigation__link">Главная</a>
            </li>
            <li class="navigation__item">

        </ul>

        <ul class="header__social social">
            <li class="social__item">
                <a href="https://www.facebook.com/TheBatman/" target="_blank" class="social__link social__link_fb"></a>
            </li>
            <li class="social__item">
                <a href="https://twitter.com/TheBatman?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" class="social__link social__link_twitter"></a>

            <li class="social__item">
                <a href="https://www.instagram.com/thebatman/" target="_blank" class="social__link social__link_instagram"></a>
            </li>
        </ul>
    </nav>
    <div class="mute">
        <input class="mute__checkbox" type="checkbox" id="mute">
        <label for="mute" class="mute__label">mute</label>
    </div>
</header>

<main class="main main__slider">
    <div class="slider-main swiper">
        <ul class="slider-main__list swiper-wrapper">
            <li class="slider-main__item swiper-slide">
                <img src="photo/photo01.jpg" alt="фото 1" class="slider-main__img">

            <li class="slider-main__item swiper-slide">
                <img src="photo/photo02.jpg" alt="фото 2" class="slider-main__img">

                <img src="photo/photo03.jpg" alt="фото 3" class="slider-main__img">
            </li>
        </ul>
    </div>

    <div class="pagination">
        <button class="pagination__arrow"></button>

        <div class="slider-thumbs swiper">
            <ul class="slider-thumbs__list swiper-wrapper">
                <li class="slider-thumbs__item swiper-slide">
                    <img src="photo/photo01-thumbs.jpg" alt="превью 1" class="slider-thumbs__img" width="260px" height="100px">
                </li>
                <li class="slider-thumbs__item swiper-slide">
                    <img src="photo/photo02-thumbs.jpg" alt="превью 2" class="slider-thumbs__img" width="260px" height="100px">
                </li>
                <li class="slider-thumbs__item swiper-slide">
                    <img src="photo/photo03-thumbs.jpg" alt="превью 3" class="slider-thumbs__img" width="260px" height="100px">
                </li>
                </li>
